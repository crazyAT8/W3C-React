<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>React ES6 Ternary Operator</h1>

    <h4>Ternary Operator</h4>
    <ul>
        <li>The ternary operator is a simplified conditional operator like if/else.</li>
        <li>Syntax: condition ? <expression if true> : <expression if false></li>
    </ul>

    <h1 id="demo"></h1>
    <h1 id="demo2"></h1>

    <script>
        function renderApp() {
            document.getElementById("demo").innerHTML = "Welcome!";
        }

        function renderLogin() {
            document.getElementById("demo").innerHTML = "Please log in";
        }

        let authenticated = false;  // change for it to switch

        if (authenticated) {
            renderApp();
        } else {
            renderLogin();
        }


        function renderApp() {
            document.getElementById("demo2").innerHTML = "Welcome!";
        }

        function renderLogin() {
            document.getElementById("demo2").innerHTML = "Please log in";
        }

        let authenticated2 = true;  // change for it to switch

        authenticated ? renderApp() : renderLogin();
    </script>
</body>
</html>
